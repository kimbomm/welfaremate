# 정부24 크롤링만 수행. 상세 재가공(AI)은 CI에 포함하지 않음. IDE에서 에이전트로 수행.
name: Crawl Welfare Detail (정부24)

on:
  schedule:
    # 매일 한국시간 04:00 (스냅샷 03:00 이후)
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # push를 위해 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Crawl detail (full)
        run: pnpm --filter @welfaremate/crawl-detail crawl:full

      - name: Check for changes
        id: changes
        run: |
          # 수정/추가/삭제/untracked(새 파일) 모두 감지
          if [ -n "$(git status --porcelain data/welfare-detail.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/welfare-detail.json
          git commit -m "chore: 복지 상세(정부24) 크롤링 업데이트 $(date +'%Y-%m-%d')"
          git push
