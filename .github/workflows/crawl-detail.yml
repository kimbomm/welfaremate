name: Crawl Welfare Detail (정부24)

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Crawl detail (full)
        run: pnpm --filter @welfaremate/crawl-detail crawl:full

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/welfare-detail.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/welfare-detail.json
          git commit -m "chore: 복지 상세(정부24) 크롤링 업데이트 $(date +'%Y-%m-%d')"
          git push
